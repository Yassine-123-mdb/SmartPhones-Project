<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
    <meta charset="utf-8">
    <title>Ajout des Smartphones</title>
</head>

<body>
    <div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Modifier des Smartphones
            </div>
            <div class="card-body">
                <form th:action="@{/saveSmartPhone}" method="post">
                    <div class="form-group">
                        <label class="control-label" hidden>ID Smartphone :</label>
                        <input type="hidden" name="id" class="form-control" th:value="${smartPhone.id}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Marque :</label>
                        <input type="text" name="marque" class="form-control" th:value="${smartPhone.marque}" />
                        <span th:errors="${smartPhone.marque}" class="text-danger"> </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix Smartphone :</label>
                        <input type="text" name="prix" class="form-control" th:value="${smartPhone.prix}" />
                        <span th:errors="${smartPhone.prix}" class="text-danger"> </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">RAM :</label>
                        <input type="text" name="ram" class="form-control" th:value="${smartPhone.ram}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Stockage :</label>
                        <input type="text" name="stockage" class="form-control" th:value="${smartPhone.stockage}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Couleur :</label>
                        <input type="text" name="couleur" class="form-control" th:value="${smartPhone.couleur}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de Cr√©ation :</label>
                        <input type="date" name="dateCreation" class="form-control" th:value="${smartPhone.dateCreation}" />
                        <span th:errors="${smartPhone.dateCreation}" class="text-danger"> </span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
