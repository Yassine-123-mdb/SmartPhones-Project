<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des Smartphones</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Liste des Smartphones
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Marque</th>
                        <th>Couleur</th>
                        <th>Prix</th>
                        <th>RAM</th>
                        <th>Stockage</th>
						<th>Date de Cr√©ation</th>
						<th>Editer</th>
						<th>Supprimer</th>
                        
                    </tr>
                    <tr th:each="phone : ${phones.content}">
                        <td th:text="${phone.id}"></td>
                        <td th:text="${phone.marque}"></td>
                        <td th:text="${phone.couleur}"></td>
                        <td th:text="${phone.prix}"></td>
                        <td th:text="${phone.ram}"></td>
                        <td th:text="${phone.stockage}"></td>
                        <td th:text="${phone.dateCreation}"></td>
						<td><a class="btn btn-success" th:href="@{editerSmartPhone(id=${phone.id}, page=${currentPage},size=${size})}">Editer</a></td>
						<td><a class="btn btn-danger" th:href="@{supprimerPhones(id=${phone.id},page=${currentPage},size=${size})}">Supprimer</a></td>
                    </tr>
                </table>
				<ul class="nav nav-pills">
				 <li th:each="page,status:${pages}">
				 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
				 th:href="@{ ListePhones(page=${status.index}, size=${size} ) }"
				 th:text="${status.index }"></a>
				 </li>
				 </ul>

            </div>
        </div>
    </div>
</body>
</html>
